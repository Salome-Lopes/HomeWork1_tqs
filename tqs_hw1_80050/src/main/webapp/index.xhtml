<!DOCTYPE html>
<html 
   xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página de conversao</title>
    </h:head>
    <h:body>
            <h1>Página de conversao</h1>
            <h:form>
                <p>Valor: <h:inputText id="inputText" value="#{conversaoPagina.deValor}"/></p>
                 <p:outputLabel for="de" value="De:" />
                <p:selectOneMenu id="de" value="#{conversaoPagina.deMoeda}" style="width:50px">
                    <f:selectItems value="#{conversaoPagina.listaMoedas}" />
                </p:selectOneMenu>
                
                <p:outputLabel for="para" value=" Para:" />
                <p:selectOneMenu id="para" value="#{conversaoPagina.paraMoeda}" style="width:40px">
                    <f:selectItems value="#{conversaoPagina.listaMoedas}" />
                </p:selectOneMenu>
                <p><h:commandButton id="executeButton" value="Calcular" action="#{conversaoPagina.buttonAction}" /></p>
                <p><h2>Valor da conversão:</h2></p>
                <p><input id="outputBox" type="text" readonly="true" value="${conversaoPagina.resultado}"/></p>
                <p><p:outputLabel id="errorLabel" style="color: red" value="#{conversaoPagina.mensagemErro}" />
                </p>
                
            
            </h:form>
            
    </h:body>
</html>
